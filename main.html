<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<div>
		<h1>Car Insurance Form</h1>
		<form action="abc@gmail.com" method="post">
			<label  class="title"for="name">Name</label><br>
			<input   class="item" type="text" id="name" required><br>
			<label class="title" for="email">Email</label><br>
			<input  class="item" type="text" id="email" required><br>
			<label class="title"  for="person">Gender</label><br>
			<label class="title" for="male">Male</label>
			<input   class="item"type="radio" name="gender" id="male" required><br>
			<label  class="title" for="female">Female</label>
			<input  class="item" type="radio" id="female" name="gender" required><br>
			<label class="title" for="cars">Car Brands</label><br>
			<select name="" id="cars"  class="item" required >
				<option value="choose">choose</option>
				<option value="bmw">BMW</option>
				<option value="audi">Audi</option>
				<option value="mercedez">Mercedez</option>
				
			</select><br>
			<label  class="title" for="carage">Car Age</label><br>
			<input  class="item" type="number" id="carage" required><br>
			<label  class="title"  for="dop">Date of Purchase</label><br>
			<input class="item" type="date" id="dop" required><br>
			<label  class="title"  for="password">Password</label><br>
			<input  class="item" type="password" id="password" required><br>
			
			<button type="submit"  class="item" required>submit button</button>
		</form>
	</div>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
